<!DOCTYPE html>
<html>
<head>
<title>Exercise</title>
<style>
table{
width:250px;margin:auto;}
caption{
font-size:2.5em;
font-weight:bold;}
thead{
background-color:#0ff787;}
tbody{
font-family:Arial,sans-serif;font-size:1em;}
tbody td{
border-bottom:1px #000033 dashed;padding-left:25px;}
tfoot{
background-color:#2abf77;font-weight:bold;text-align:center;}
</style>
</head>
<body>
<table>
<caption>Time Sheet</caption>
<thead>
<tr>
<th>Day</th> <th>Hours</th>
</tr>
<tr>
<td>Monday</td> <td>4</td>
</tr>
<tr>
<td>Tuesday</td> <td>3</td>
</tr>
<tr>
<td>Wednesday</td> <td>5</td>
</tr>
<tr>
<td>Thursday</td> <td>3</td>
</tr>
<tr>
<td>Friday</td> <td>3</td>
</tr>
<tfoot>
<tr>
<td>Total</td> <td>18</td>
</tr>
</tfoot>
</thead>
</table>
</body>
</html>
